<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Thomas Gallery</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Gluten:wght@300&display=swap" rel="stylesheet">
    <script src="index.js" ></script>
    <link href="validacion.html" rel="import">
             
  </head>

  <body>
  
      <header>
      <h1> THOMAS GALLERY </h1>
      <h2>Bienvenidos a mi galeria de arte </h2>
      <p> Hola, Soy Thomas tengo 7 años, mi sueño es ser artista grafico y desde muy peque me apasiona el dibujo, aqui te enseño algunas de mis obras
      </p>
      </header>  
        
         
      <div class="container" >

          <img class="img1" src="imagenes/kakashi.JPG" alt="kakashi">
         
          <img class="img2" src="imagenes/among us.JPG" alt="amongus">
         
          <img class="img3" src="imagenes/naruto.JPG" alt="naruto">
        
          <img class="img4" src="imagenes/lanza.JPG" alt="Fuego">
      
      </div>  
      
        
      <h2 class="letra"> <!-- Coloque una clase para dar estilo a la letra -->
       Si deseas apoyar mi talento te invito a hacer una donacion       
      </h2>
      
      <button id="myBtn">Donación</button> 
     



      <!-- Pantalla Modal -->
      <dialog id="modal">
        <span class="close">&times;</span>
        <h2>Realiza tu Donación</h2>
        <section class="formcontainer">
          <form id="form" class="form" action="">
                      
            <input id="nombreDonante" class="forminput" type="text" placeholder="Nombre"/>              
            <br> 
            <p id="donanteName"></p>
            <input id="creditCardNumber" class="forminput" maxlength="19" type="text" placeholder="Numero de Tarjeta de Credito"/>
            <br>
            <p id="nroTarjeta"></p>       
            <input id="cvv" class="selec" maxlength="4" placeholder="CVV" type="text">
            <p id="codeVer"></p>
                       
            <button id="myDonation" class="myDonation" >Realiza tu Donación</button>
            <p id="validar"></p> 
            <p id="maskedCard"></p>
            
          </form>
        </section>
     </dialog>  
     <footer>
     <p> copyright 2023 &#169;</p>
     </footer>
     
    
    <script src="index.js" type="module"></script>
    
    </body>
</html>
