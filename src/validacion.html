<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Gluten:wght@300&display=swap" rel="stylesheet">
    <script src="index.js" ></script>
    <link href="index.html" rel="import">
    
    <title>Validacion de tarjeta</title>
</head>
<body>
    <header><h1>Haz Tu Donación</h1></header>    
    <main>
        <section class="formcontainer">
            <form class="form" action="">
                <label for="nombre"> Nombre </label>
                <br>
                <input class="forminput" type="text" name="nombre" id="nombre">
                <br>
                <label for="numerotc">Número de la tarjeta de crédito</label>
                <br>
                <input class="forminput" type="text" inputmode="numeric" name="numerotc" id="numerotc" maxlength="19">
                <br>
                <label for="month">Mes de expiración</label>
                <br>
                <select class="month" maxlength="12"><option value="1">01 - Ene</option>
                    <option value="2">02 - Feb</option>
                    <option value="3">03 - Mar</option>
                    <option value="4">04 - Abr</option>
                    <option value="5">05 - May</option>
                    <option value="6">06 - Jun</option>
                    <option value="7">07 - Jul</option>
                    <option value="8">08 - Ago</option>
                    <option value="9">09 - Sept</option>
                    <option value="10">10 - Oct</option>
                    <option value="11">11 - Nov</option>
                    <option value="12">12 - Dic</option>
                </select>
                <br>
                <label for="year">Año de expiración</label>
                <br>
                <select class="year" maxlength="4">
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                    <option value="2028">2028</option>
                    <option value="2029">2029</option>
                    <option value="2030">2030</option>
                </select>
                <br>
                <label for="cvv">Codigo de seguridad</label>
                <br>
                <input class="forminput" type="text" name="cvv" id="cvv" maxlength="4">
                <br>
                <button class="pago" onclick="verificarTarjeta()">Realiza tu Donación</button>
                
                

            </form>




        </section>














    </main>
    
</body>
</html>
